name: Get name repo

on:
  workflow_dispatch

env:
  DAY_OF_WEEK: Monday

jobs:
  greeting_job:
    runs-on: ubuntu-latest
    env:
      Greeting: Hello
    steps:
      - name: "Say Hello Mona it's Monday"
        run: echo "Today is $DAY_OF_WEEK! REF $GITHUB_REF GITHUB_HEAD_REF $GITHUB_HEAD_REF"
        env:
          First_Name: Mona
